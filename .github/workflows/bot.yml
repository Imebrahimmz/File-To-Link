name: 24/7 Telegram Bot
on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"
jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: pip install python-telegram-bot==21.0.1 requests==2.31.0
      - name: Run bot
        run: python3 bot.py
